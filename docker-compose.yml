version: '3'
services:
  app:
    build: .
    tty: true
    volumes:
      - .:/app:cached

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass

volumes:
  mysql-data:
    driver: local